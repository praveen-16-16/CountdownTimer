<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="count.css">
</head>
<body class="back">

    
    <div class="container">
        <h1 class="Countdown__timer">Countdown Timer</h1>
        <div class="container__text">
            <h2 class="container__text--hour">hour :</h2>
            <h2 class="container__text--minutes">minutes :</h2>
            <h2 class="container__text--second">second</h2>
        </div>
        <div class="container__input">
        <input  class="container__input--hour input" type="number" maxlength="2" placeholder="00" oninput="this.value = this.value.slice(0,this.maxLength)">
        <input class="container__input--minutes input" type="number" maxlength="2" placeholder="00" oninput="this.value = this.value.slice(0,this.maxLength)">
        <input class="container__input--second input" id="" type="number" maxlength="2" placeholder="00" oninput="this.value = this.value.slice(0,this.maxLength)">
    </div>

    <div class="container__button">
        <button class="container__button--start"> start</button>
        <button class="container__button--stop"> stop</button>
        <button class="container__button--reset"> reset</button>
    </div>

    </div>

    <script src="count.js"></script>
</body>
</html>
